<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.connected {
            background-color: rgba(46, 213, 115, 0.3);
        }

        .status.disconnected {
            background-color: rgba(255, 71, 87, 0.3);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .pokemon-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 280px;
        }

        .pokemon-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .pokemon-card.empty {
            opacity: 0.5;
            background: rgba(255, 255, 255, 0.5);
        }

        .sprite-container {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 50%;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .sprite-container img {
            max-width: 120px;
            max-height: 120px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .sprite-container.empty::after {
            content: '?';
            font-size: 4em;
            color: rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .pokemon-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
            text-align: center;
            margin-top: auto;
        }

        .pokemon-name.empty {
            color: #999;
        }

        .slot-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(102, 126, 234, 0.8);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokemon Team Display</h1>
        <p class="subtitle">Your team updates automatically when you edit team.txt</p>
        
        <div class="status" id="status">
            Connecting...
        </div>

        <div class="team-grid" id="teamGrid">
            <!-- Pokemon cards will be inserted here -->
        </div>
    </div>

    <script>
        let ws;
        const statusEl = document.getElementById('status');
        const teamGridEl = document.getElementById('teamGrid');

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                console.log('Connected to server');
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateTeam(data.pokemon);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                statusEl.textContent = 'Connection Error';
                statusEl.className = 'status disconnected';
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                statusEl.textContent = 'Disconnected - Reconnecting...';
                statusEl.className = 'status disconnected';
                
                // Attempt to reconnect after 2 seconds
                setTimeout(connect, 2000);
            };
        }

        function updateTeam(pokemon) {
            teamGridEl.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const pokemonName = pokemon[i] || '';
                const isEmpty = !pokemonName;
                
                const card = document.createElement('div');
                card.className = `pokemon-card ${isEmpty ? 'empty' : ''} fade-in`;
                card.style.animationDelay = `${i * 0.1}s`;
                
                const slotNumber = document.createElement('div');
                slotNumber.className = 'slot-number';
                slotNumber.textContent = i + 1;
                
                const spriteContainer = document.createElement('div');
                spriteContainer.className = `sprite-container ${isEmpty ? 'empty' : ''}`;
                
                if (!isEmpty) {
                    const img = document.createElement('img');
                    // Try multiple common sprite naming conventions
                    img.src = `/sprites/${pokemonName}.png`;
                    img.alt = pokemonName;
                    img.onerror = function() {
                        // Try with different extensions or formats if PNG fails
                        if (this.src.endsWith('.png')) {
                            this.src = `/sprites/${pokemonName}.gif`;
                        } else if (this.src.endsWith('.gif')) {
                            this.src = `/sprites/${pokemonName}.jpg`;
                        } else {
                            // If all formats fail, show placeholder
                            this.style.display = 'none';
                            spriteContainer.classList.add('empty');
                        }
                    };
                    spriteContainer.appendChild(img);
                }
                
                const nameEl = document.createElement('div');
                nameEl.className = `pokemon-name ${isEmpty ? 'empty' : ''}`;
                nameEl.textContent = isEmpty ? 'Empty Slot' : pokemonName;
                
                card.appendChild(slotNumber);
                card.appendChild(spriteContainer);
                card.appendChild(nameEl);
                teamGridEl.appendChild(card);
            }
        }

        // Initialize connection
        connect();
    </script>
</body>
</html>
